<h1 align="center"> AULAS </h1>
<form novalidate name="formAula" ng-submit="addAula(aula)">
    <label for="nome">NOME DA AULA</label>
    <input type="text" class="form-control" name="nome" minlength="3" placeholder="Ex: Java" ng-model="aula.nome" required>
    <br>
    <button class="btn btn-primary" ng-disabled="formAula.$invalid" type="submit"> Adicionar Aula</button>
</form>
