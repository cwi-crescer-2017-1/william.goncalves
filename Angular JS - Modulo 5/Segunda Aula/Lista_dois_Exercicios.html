<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
        <script src="js/controller.js"></script>
        <style>
        .col-md-6 h1{
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;

        }
        .col-md-6{
            margin-bottom: 20px;
            border-radius: 25px;
            background-color: white;
        }
        body{
            background-image: url("https://www.thesun.co.uk/wp-content/uploads/2016/11/nintchdbpict000000373855.jpg?strip=all&w=960");
        }
        #top h1{
            font-family: 'Barrio', cursive;
            color: black;
            font-size: 50px;
            text-align: center;
        }
        </style>
    </head>
    <body ng-app="aula2">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                    <div id="top" class="col-md-6">
                       <marquee>  <h1>EXERCICIOS ILUMINATI</h1></marquee>
                    </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h1>EXERCICIO 1</h1>
                        <div ng-controller="controllerInstrutores">
                            <table class="table table-hover">
                                <tr>
                                    <th>AULA</th>
                                    <th>INSTRUTOR</th>
                                </tr>
                                <tr ng-repeat="aula in aulas | orderBy:'indice'">
                                    <td>{{aula.nomeAula}}</td>
                                    <td>{{aula.nome}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1>EXERCICIO 2</h1>
                    <div ng-controller="controllerInstrutores">
                        <table class="table table-hover">
                            <tr>
                                <th>INSTRUTOR</th>
                            </tr>
                            <tr ng-repeat="instrutor in instrutores">
                                <td>{{instrutor.nome | mascada}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            <div class="col-md-3"></div>
        </div>
         <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h1>EXERCICIO 3</h1>
                        <div ng-controller="controllerInstrutores">
                            <table class="table table-hover">
                                <tr>
                                    <th>AULA</th>
                                    <th>INSTRUTOR</th>
                                </tr>
                                <tr ng-repeat="aula in aulas | orderBy:'indice'">
                                    <td>{{aula.nomeAula | addZerosPad}}</td>
                                    <td>{{aula.nome}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                <div class="col-md-3"></div>
        </div>
      </div>
    </body>
</html>
