    <body ng-app="aula3">
        <div ng-controller="controllerForm">
            
            <!---ADICIONAR AULAS -->
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                <form novalidate name="formAula" ng-submit="addAula(aula)">
                    
                    <label for="nome">NOME DA AULA</label>
                    <input type="text" class="form-control" ng-model="aula.nome" required>
                    <button class="btn btn-primary" type="submit"> ADICIONAR AULA</button>

                </form>

                    <ul class="list-group">
                        <li ng-repeat="aula in aulas" class="list-group-item">
                                {{aula.id}}
                                {{aula.nome}}
                                <button class="btn btn-warning" type="submit" ng-click="editAula(aula)"> Editar Aula</button>
                                <button class="btn btn-danger" type="submit" ng-click="removeAula(aula)"> Excluir Aula</button>
                        </li>
                    </ul>

                </div>

                <div class="col-md-3"></div>
            </div>
