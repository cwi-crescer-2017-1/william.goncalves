<!DOCTYPE html>
<html lang="en" ng-app="chatCwi">
    <head>
        <title>CHAT ILUMINATI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
        <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.4/angular-locale_pt-br.min.js"></script>
        <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/Mensagens/MensagemService.js"></script>
        <script src="js/Mensagens/MensagemController.js"></script>
        <script src="js/Mensagens/UsuarioService.js"></script>
        <script src="js/Mensagens/UsuarioController.js"></script>

    </head>
    <body>

        <div ng-controller="UsuarioController">
            <form ng-submit="addUsuario(usuario)">
                <input type="text" ng-model="usuario.Nome">
                <input type="text" ng-model="usuario.UrlFoto">
                <button type="submit">Logar-se</button>
            </form>

            <table class="table">
                <tr ng-repeat="usuario in usuarios">
                    <td>
                        {{usuario.Nome}}
                        <img ng-src="{{usuario.UrlFoto}}" alt="" class="img-circle"> 
                    </td>
                </tr>
            </table>
        </div>

        <div ng-controller="MensagemController">
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div align = "center">
                            <div id="top">
                                <h1>CHAT ILUMINATI</h1>
                            </div>
                        </div>
                        <table class="table">
                            <tr ng-repeat="mensagem in mensagens">
                                <td>
                                    {{mensagem.usuario.Nome}}
                                    <img ng-src="{{mensagem.usuario.UrlFoto}}">
                                    {{mensagem.Texto}}
                                    {{mensagem.DataEnvio}}
                                </td>
                            </tr>
                        </table>
                        <form ng-submit="addMensagem(mensagem)">
                            <textarea class="form-control" rows="5" ng-model="mensagem.Texto"></textarea>
                            <button type="submit">Enviar Mensagem</button>                      
                        </form>
                    </div>
                <div class="col-md-3"></div>
            </div>
        </div>

    </body>
</html>
