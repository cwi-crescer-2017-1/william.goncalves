<div class="row">
    <div class="col-md-3"></div>
        <div class="col-md-6">
            <div ng-controller="MensagemController">
                <div align = "center">
                    <div id="top">
                        <h1>CHAT ILUMINATI /_ยบ_\</h1>
                    </div>
                </div>
                <table class="table">
                    <tr ng-repeat="mensagem in mensagens">
                        <td>
                            <img ng-src="{{mensagem.usuario.foto}}" class="img-circle" width="40px" height="40px">
                            {{mensagem.usuario.Nome}}
                            {{mensagem.Texto}}
                            {{mensagem.DataEnvio}}
                        </td>
                    </tr>
                </table>
                <form name="mensagem" ng-submit="addMensagem(mensagem)">
                    <div class="form-group">
                        <textarea class="form-control" minlength="1" rows="5" ng-model="mensagem.Texto"></textarea>
                        <button type="submit" class="btn btn-default" ng-disabled="mensagem.$invalid">Enviar Mensagem</button>                      
                    </div>
                </form>
            </div>
        </div>   
    <div class="col-md-3"></div>
</div>
