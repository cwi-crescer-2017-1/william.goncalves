<div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="modal">
                <div class="imagem">
                    <img ng-src="{{livro.UrlImagem}}" width="380" height="500px">
                </div>
                <div class="textoLivro">
                    <p><label class="form-group">Titulo: </label> {{livro.Titulo}}
                    <p><label class="form-group">Descrição: </label> {{livro.Descricao}}
                    <p><label class="form-group">Gênero: </label> {{livro.Genero}}
                    <p><label class="form-group">Data da Publicação: </label> {{livro.DataPublicacao | date : "dd/MM/yyyy"}}
                    <p><label class="form-group">Autor: </label> {{livro.Autor.Nome}}
                </div>
            </div>
        </div>
    <div class="col-md-2"></div>
</div>
