<form novalidate ng-submit="login(usuario)">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" placeholder="Ex:fulano@silva.com" ng-model="usuario.email">
  </div>
  <div class="form-group">
    <label for="pwd">Senha:</label>
    <input type="password" class="form-control" ng-model="usuario.senha">
  </div>
  <button type="submit" class="btn btn-default">Logar-se</button>
</form>
