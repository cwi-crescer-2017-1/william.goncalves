<table class="table table-striped">                        
        <tr>
            <th>Tipo da Festa</th>
            <th>Nome Cliente</th>
            <th>Nome do Pacote</th>
            <th>Numero dias Atrasados</th>
        </tr>
        <tr ng-repeat="reservasDias in reservasOrdenadasNumeroDiasMaisAntigos">
            <td>{{reservasDias.NomeFesta}}</td>
            <td>{{reservasDias.NomeCliente}}</td>
            <td>{{reservasDias.NomePacote}}</td>
            <td>{{reservasDias.NumeroDiasAtrasado}}</td>
            <td><button class="btn btn-warning" type="submit" ng-click="devolverReserva(reserva)"> Devolver Reserva</button></td>
        </tr>
</table>
