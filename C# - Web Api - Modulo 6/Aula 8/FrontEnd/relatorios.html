<table class="table table-striped">                        
        <tr>
            <th>Tipo da Festa</th>
            <th>Nome Cliente</th>
            <th>Nome do Pacote</th>
            <th>Opcionais</th>
            <th>Data Reserva</th>
            <th>Data Entrega</th>
            <th>Subtotal</th>
        </tr>
            <td>{{reserva.NomeFesta}}</td>
            <td>{{reserva.NomeCliente}}</td>
            <td>{{reserva.NomePacote}}</td>
