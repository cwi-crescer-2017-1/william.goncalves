<h3>Te inscreve MOSTRO! BRILLLLL</h3>  
    <form name="formCliente" ng-submit="cadastrarCliente(cliente)">
            <div class="form-group">
                    <label for="email">Nome:</label>
                    <input type="text" class="form-control" required maxlength="50" placeholder="Ex:Fulano da Silva" ng-model="cliente.NomeCliente">
            </div>
            <div class="form-group">
                    <label for="email">CPF:</label>
                    <input type="number" class="form-control" required maxlength="11" ng-model="cliente.cpf"/>
            </div>
            <div class="form-group">
                    <label for="email">Endereco:</label>
                    <input type="text" required class="form-control" maxlength="100" placeholder="Rua A" ng-model="cliente.endereco">
            </div>
            <div class="form-group">
                    <label for="email">Genero:</label>
                    <select ng-model="cliente.genero" class="form-control">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                    </select>
            </div>
            <div class="form-group">
                    <label for="date">Data de Nascimento</label>
                    <input type="date" required class="form-control" placeholder="12/05/2017" ng-model="cliente.datanascimento">
            </div>
            <div class="form-group">
                    <label for="number">Numero:</label>
                    <input type="number" class="form-control" required maxlength="15" ng-model="cliente.numero"/>
            </div>
            <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Ex:fulano@silva.com" ng-model="cliente.email">
            </div>
            <button type="submit" class="btn btn-default">Cadastrar</button>
    </form>
