<input type="checkbox" id="check">
<label id="icone" for="check"><img src="https://png.icons8.com/rocket/dusk/64" title="Rocket" width="64" height="64"></label>
<div class="barra">
    <nav>
        <a href="#!/home">
            <div class="link">HOME</div>
        </a>
        <a href="#!/convites">
            <div class="link">CONVITES PENDENTES</div>
        </a>
        <a href="#!/amigos">
            <div class="link">AMIGOS</div>
        </a>
        <a href="#!/pesquisar">
            <div class="link">PESQUISA</div>
        </a>
        <a href="#!/perfil">
            <div class="link">MEU PERFIL</div>
        </a>
        <a href="#!/login">
            <div class="link" ng-click="logout()">LOGOUT</div>
        </a>
    </nav>
</div>

<div class="welcome">
    <div class="imgW">
        <img ng-src="{{user.urlfoto}}">
    </div>
    <div class="labelW">
        <label for="welcome_message">Seja bem vindo {{user.nome}}</label>
    </div>
</div>

<form novalidade name="formCadastro">
    <div class="insertPost">
        <textarea rows="6" ng-model="postagem.texto" max="500" cols="80" required></textarea>
        <input type="text" ng-model="postagem.urlimagem" placeholder: "ex: foto.com/04.jpg" class="foto-post"></input>
        <button type="submit" ng-click="cadastrar(postagem)" class="btn-post"> Cadastrar </button>
    </div>
</form>

<div ng-repeat="post in postagens">
    <div class="Post">
        <div class="imagemPost">
            <p>{{post.idusuario.nome}}</p>
            <img ng-src="{{post.idusuario.urlfoto}}">
            <p>{{post.datapostagem | date :  "dd.MM.y h:mm"}}</p>
        </div>
        <div class="dadoPost">
            <div class="texto">{{post.texto}}</div>
            <div class="imagem"><img ng-src="{{post.urlimagem}}"></div>
        </div>
    </div>
</div>
