<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="icon" type="image/png" href="favicon.png" />
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<title>Formularios</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

	<style>
		form{
			width: 300px;
			height: 500px;
			font-size: 30px;
			margin: 0 auto;
			font-family: 'Indie Flower', cursive;
		}

		input[type="checkbox"] {
			display: none;
		}
		input[type="checkbox"] + label:before {
			content: "";
			width: 10px;
			height: 10px;
			border: 2px solid blue;
			float: left;
			margin-right: 10px;
			position: relative;
			top: 3px;
			transition-duration: .2s;
		}
		input[type="checkbox"]:checked + label:before {
			border-color: green;
			transform: rotate(135deg);
			width: 10px;
			height: 10px;
			left: 3px;
			border-radius: 50% 50% 50% 50%;
		}
		input[type="checkbox"]:checked + label {
			color: darkcyan;
			font-style: oblique;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<form>
		<h1>TO-DO List</h1>

		<div>
			<input type="checkbox" checked id="tarefa-1">
			<label for="tarefa-1">Tomar caf√©</label>
		</div>

		<div>
			<input type="checkbox" id="tarefa-2">
			<label for="tarefa-2">Comer bis</label>
		</div>

		<div>
			<input type="checkbox" id="tarefa-3">
			<label for="tarefa-3">Fazer o tema de casa</label>
		</div>
	</form>
</body>
</html>
